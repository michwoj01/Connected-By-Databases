@(title:String)(siema : Html, game:Html)(tours:Seq[Tournament])(teams:Seq[Team])(games:Seq[Game])

@main("Tournaments") {
  @defining(play.core.PlayVersion.current) { version =>
      <div id="tournaments">
          <div class="form">
              @siema
          </div>
          <table class="view">
              <thead class="singleton">
                  <th>Nazwa turnieju</th>
                  <th>Miejsce</th>
                  <th>Data</th>
              </thead>
              @for(tour <- tours){
                  <tr>
                      <td>@tour.name</td>
                      <td>@tour.place</td>
                      <td>@tour.date</td>
                      <td>
                          <form method="post" action="@routes.TournamentController.showTournamentPage()">
                              @helper.CSRF.formField 
                              <input type="hidden" name="index" value="@tour._id">
                              <input type="submit" value="show">
                          </form>
                      </td>
                  </tr>
                  <!-- @for(game <- tour.games){ -->
                      <!-- <tr>
                          @teams.find(el => el._id == game).get.name
                          @games.find()
                      </tr>
                  } -->
              }
              </table>
          <div class="form">
            @game
          </div>
      </div>
  }
}
