@()(implicit request: RequestHeader, flash: Flash)

@outmain("Login") {
    @defining(play.core.PlayVersion.current) { version =>
        <div class="wrapper">
            <article>
                <form method="post" action="@routes.AuthUserController.validateLoginPost()">
                        <!-- Add in to our form a CSRF token -->
                    @helper.CSRF.formField
                    <h3>LOGIN</h3>
                    <h4>Username: </h4>
                    <input type="text" name="username">
                    <h4>Password:</h4>
                    <input type="password" name="password">
                    <input id="submitButton"  type="submit" value="Submit">
                </form>
                <p class="auth-link"><a href="@routes.AuthUserController.register()">REGISTER</a></p>
            </article>
        </div>
    }
}
